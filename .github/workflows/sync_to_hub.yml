name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # Permite ejecutarlo manualmente desde la pesta√±a Actions si quieres
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://VirginiaXiao148:$HF_TOKEN@huggingface.co/spaces/vtoledo27/Pitch_Detector main